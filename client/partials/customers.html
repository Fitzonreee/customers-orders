<div ng-controller='CustomersController'>
  <h1 class="title">Customers</h1>
  <div class="row">
    <div class="col-md-4">
      <h4 class="title"><i class="fa fa-user"></i>Add a new customer:</h4>
      <form role="form" name="form">
        <div class="form-group">
          <label for="text">Customer Name:</label>
          <input type="text" class="form-control" ng-model='new_customer.name' name="input">
        </div>
        <input type="submit" class="btn btn-success pull-right" value="Create Customer" ng-click='addCustomer()'>
      </form>
    </div>
    <div class="col-md-8">
      <table class="table table-bordered space">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Created At</th>
            <th style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='customer in customers | filter:filter_name | orderBy: created_at'>
            <td ng-bind='customer.name'></td>
            <td ng-bind='customer.created_at | date: "longDate"'></td>
            <td class="delete-btn">
              <button ng-click='deleteCustomer(customer)' class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
