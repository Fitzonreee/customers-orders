<div ng-controller='OrdersController'>
  <h1 class="title">Orders</h1>
  <div class="row">
    <div class="col-md-4">
      <h4 class="title"><i class="fa fa-archive"></i>Add a new order:</h4>
      <form role="form" name="order_form">
          <div class="form-group">
            <label for="sel1">Select Customer:</label>
            <select class="form-control" id="sel1" ng-options='customer.name as customer.name for customer in customers' ng-model='new_order.customer_name'>
              <option value="" disabled>Choose a Customer</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Product:</label>
            <select class="form-control" id="sel1" ng-options='product.product as product.product for product in products' ng-model='new_order.product'>
              <option value='' disabled>Choose a Product</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Quantity:</label>
            <select class="form-control" id="sel1"  ng-model='new_order.quantity'>
              <option ng-repeat='i in quantity' value='{{ i }}'>{{ i }}</option>
            </select>
          </div>
          <input type="submit" class="btn btn-success pull-right" value="Create Order" ng-click='addOrder()'>
      </form>
    </div>
    <div class="col-md-8">
      <table class="table table-bordered table-striped space">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='order in orders | filter: filter_name | orderBy: created_at'>
            <td ng-bind='order.customer_name'></td>
            <td ng-bind='order.product'></td>
            <td ng-bind='order.quantity'></td>
            <td ng-bind='order.created_at | date: "longDate"'></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
